<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Order Now <img src="img/arrow.png" alt="order now"></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" alt="" class="controller">
                <div class="colorbox"></div>
                <div class="addbtn"><img src="img/add.png" alt="">
                    <p><small>Add To cart</small></p>
                </div>
            </div>
        </div>
        <div class="social">
            <img src="img/fb.png" alt="">
            <img src="img/ig.png" alt="">
            <img src="img/tw.png" alt="">
        </div>
    </div>

    <script>
        var menulist=document.getElementById("menulist");

        menulist.style.maxHeight="0px";

        function togglemenu(){
           if(menulist.style.maxHeight == "0px")
           {
            menulist.style.maxHeight="150px";
           }
           else
           {
            menulist.style.maxHeight="0px";
           }
        }
    </script>
</body>

</html>
